<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Shoot</title>
</head>

<body>
    <div class="sign-in__wrapper modal__wrapper">
        <div class="sign-in modal">
            <span class="sign-in__close modal__close">&times;</span>
            <div class="sign-in__content">
                <div class="title">Вход</div>
                <form action="#" method="POST">
                    <input type="text" placeholder="Логин">
                    <input type="password" placeholder="Пароль">
                    <button class="sign-in-btn btn" type="submit">Войти</button>
                </form>
            </div>
        </div>
    </div>
    <div class="sign-up__wrapper modal__wrapper">
        <div class="sign-up modal">
            <span class="sign-up__close modal__close">&times;</span>
            <div class="sign-up__content">
                <div class="title">Регистрация</div>
                <form action="#" method="POST">
                    <input type="text" placeholder="Логин">
                    <input type="password" placeholder="Пароль">
                    <input type="password" placeholder="Повторите пароль">
                    <input type="email" placeholder="Email">
                    <input type="tel" placeholder="Телефон">
                    <div class="checkbox__wrapper">
                        <input type="checkbox" name="agreeWitchPrivatePolicy">
                        <span>Согласие на обработку</span>
                    </div>
                    <button class="sign-up-btn btn" type="submit">Зарегистрироваться</button>
                </form>

            </div>
        </div>
    </div>
    </div>
    <div class="container">
        <header class="header">
            <div class="header__logo"><a href="">Shoot</a></div>
            <div class="header__buttons">
                <button class="header__sign-in-btn btn">Войти</button>
                <button class="header__sign-up-btn btn">Зарегистрироваться</button>
            </div>
        </header>
        <main class="main-content">

        </main>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
